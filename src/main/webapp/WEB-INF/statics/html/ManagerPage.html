<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
产品编码：<input type="text" id="code"/>
产品名称：<input type="text" id="name"/>
每小时计费: <input type="text" id="price"/>
商品备注：<input type="text" id="remark"/><br>
添加商品：<input type="button" onclick="addObject()"/>
</body>
<script type="text/javascript">
    function addObject() {
        var code=$("#code").val();
        var name=$("#name").val();
        var price=$("price").val();
        var remark=$("remark").val();
        $.ajax({
            type:"post",
            url:"/object/addObject.from?code="+code.trim()+"&name="+name.trim()+"&price="+price.trim()+"&remark="+remark.trim(),
            dataType:"html",
            success:function (msg) {

            }
        })
    }
</script>
</html>
