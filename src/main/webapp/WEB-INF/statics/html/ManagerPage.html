<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
产品编码：<input type="text" id="code"/><br>
产品名称：<input type="text" id="name"/><br>
每小时计费: <input type="text" id="price"/><br>
商品备注：<input type="text" id="remark"/><br>
<input type="button" value="添加商品" onclick="addObject()"/>
</body>
<script type="text/javascript">
    function addObject() {
        var code=$("#code").val();
        var name=$("#name").val();
        var price = $("#price").val();
        var remark = $("#remark").val();
        console.log(code);
        console.log(name);
        console.log(price);
        console.log(remark);
        $.ajax({
            type:"post",
            url: "/object/addObject.from?code=" + code + "&name=" + name + "&price=" + price + "&remark=" + remark,
            dataType:"html",
            success:function (msg) {
                if (msg == "add success") {
                    alert("添加成功");
                } else {
                    alert("添加失败");
                }
            }
        })
    }
</script>
</html>
