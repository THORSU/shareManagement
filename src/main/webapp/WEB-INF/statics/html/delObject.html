<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除商品</title>
    <link rel="stylesheet" href="../css/delObjct.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div>
    <form>
        <div id="delObject">
            <div data-role="header">
                <div class="title">删除商品</div>
            </div>
            <br>
            <div class="content">
                <div>
                    <label for="name"></label>
                    <input type="text" class="input" maxlength="16" autocomplete="off" placeholder="请输入商品名"
                           id="name">
                </div>
                <br>
                <div>
                    <input type="button" class="delObjectButton" value="删除商品" data-inline="true" onclick="delObject()">
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function delObject() {
        // var code=$("#code").val();
        var name = $("#name").val();
        console.log(name);
        $.ajax({
            type: "post",
            url: "/object/delObject.from?name=" + name.trim(),
            dataType: "html",
            success: function (msg) {
                if (msg == "del success") {
                    alert("删除成功");
                } else if (msg == "name error") {
                    alert("无此商品");
                } else {
                    alert("删除失败");
                }
            }
        })
    }
</script>
</body>
</html>
