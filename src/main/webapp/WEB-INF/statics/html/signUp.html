<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
管理员:<input type="text" placeholder="手机号码/邮箱" id="name"/><br>
<div id="res" style="color: red"></div>
密码：<input type="password" placeholder="请输入密码" id="pwd"/><br>
<input type="button" value="注册" onclick="signUp()"/><br>
</body>
<script type="text/javascript">
    function signUp() {
        var name = $("#name").val();
        var pwd = $("#pwd").val();
        $.ajax({
            type: "post",
            url: "/share/signUp.from?name=" + name.trim() + "&pwd=" + pwd.trim(),
            dataType: "html",
            success: function (msg) {
                if (msg == "sign up success") {
                    window.location.href = 'login.html';
                    alert("注册成功");
                }
                else {
                    alert("注册失败");
                }
            }
        })
    }
</script>
</html>
